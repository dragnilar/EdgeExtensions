<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Tab Options</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link href="options.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-7 mx-auto">
        <div class="card mt-4">
          <h1 class="card-title text-center mt-4">New Tab Background Options</h1>
          <div class="card-body">
            <div class="form-group row no-gutters">
              <label class="col-3 col-form-label"><b>Background Image</b></label>
              <div class="col-9">
                <select class="form-control" id="sourceRegion">
                  <option value="">All</option>
                  <option value="au">Australia</option>
                  <option value="ca">Canada</option>
                  <option value="cn">China</option>
                  <option value="de">Germany</option>
                  <option value="fr">France</option>
                  <option value="in">India</option>
                  <option value="jp">Japan</option>
                  <option value="es">Spain</option>
                  <option value="gb">United Kingdom</option>
                  <option value="us">United States</option>
                </select>
              </div>
            </div>
            <div class="form-group row no-gutters">
              <label class="col-sm-3 col-form-label"><b>Display Mode</b></label>
              <div class="col-sm-9">
                <select class="form-control" id="displayMode">
                  <option value="1">Latest</option>
                  <option value="2">Random</option>
                </select>
              </div>
            </div>
            <div class="form-group text-right">
              <span class="alert alert-warning float-left" id="saveStatus"></span>
              <button class="btn btn-info mr-3" id="saveOptions">Save</button>
              <button class="btn btn-outline-secondary" id="resetOptions">Reset</button>
            </div>
          </div>
          <div class="card-footer text-center">
            <ul class="list-inline list-unstyled p-0 m-0">
              <li class="list-inline-item">
                <a href="https://peapix.com/bing-new-tab-background-extension" target="_blank">Home</a>
              </li>
              <li class="list-inline-item text-muted">∙</li>
              <li class="list-inline-item">
                <a href="https://peapix.com/" target="_blank">Peapix.com</a>
              </li>
              <li class="list-inline-item text-muted">∙</li>
              <li class="list-inline-item"><a href="https://peapix.com/bing">Bing Gallery</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
