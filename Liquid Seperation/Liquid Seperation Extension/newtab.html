<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <title>New Tab</title>
    <link href="newtab.css" rel="stylesheet" type="text/css"/>
    <link href="./Mdb/mdb.min.css" rel="stylesheet" type="text/css" />
    <link href="icons/favicon.ico" rel="shotcut icon" type="image/x-icon" />
</head>

<body style="display:none">
    <main class="newtab-body">
        <div class="settings">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="dropdown">
                            <button class="waffleButton dropdown-toggle" id="waffleDropDownMenu"
                                    type="button"
                                    data-mdb-toggle="dropdown" aria-expanded="false" style="float: left;">
                                <img src="icons/fluent_square_menu.png" style="height: 24px; width: 24px;">
                            </button>
                            <div class="dropdown-menu p-4 text-muted" style="max-width: 300px; background-color: #4A4A4A; opacity: 0.75"
                                 aria-labelledby="waffleDropDownMenu">
                                <div>
                                    <a href="https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage" class="MS365Link">
                                        <label class="modal-title" style="padding-bottom: 20px; cursor: pointer">Microsoft
                                            365</label>
                                        <img src="icons/microsoft_logo_white_border.png" height="42" width="42">
                                    </a>

                                    <div>
                                        <table>
                                            <tr >
                                                <td class="M365TableCellLeft">
                                                    <a href="https://my.visualstudio.com/" class="office365Link">
                                                        <label style="cursor:pointer">Visual Studio</label>
                                                        <img src="icons/visual_studio_green.png" width="26" height="26">
                                                    </a>
                                                </td>
                                                <td class="M365TableCellRight">
                                                    <a href="https://portal.azure.com/#home" class="office365Link">
                                                        <label style="cursor:pointer">Azure</label>
                                                       <img src="icons/azure_green_border.png" width="26" height="26">
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="M365TableCellLeft">
                                                    <a href="https://www.outlook.com" class="office365Link">
                                                        <label style="cursor:pointer">Outlook</label>
                                                        <img viewbox="0 0 22 22" width="22px" height="22px" src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/Outlook_24x.svg">
                                                        <a href="href=https://outlook.com"></a>
                                                        </img>
                                                    </a>
                                                </td>
                                                <td class="M365TableCellRight">
                                                    <a href="https://onedrive.live.com" title="OneDrive" aria-label="OneDrive" class="office365Link">
                                                        <label style="cursor:pointer">OneDrive</label>
                                                        <img slot="start" viewbox="0 0 22 22" width="22px" height="22px"
                                                             src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/OneDrive_24x.svg">
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="M365TableCellLeft">
                                                    <a href="https://www.office.com/launch/word?auth=1" class="office365Link">
                                                        <label style="cursor:pointer">Word</label>
                                                        <img slot="start" viewbox="0 0 22 22" width="22px" height="22px"
                                                             src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/Word_24x.svg">
                                                    </a>
                                                </td>
                                                <td class="M365TableCellRight">
                                                    <a href="https://www.office.com/launch/excel?auth=1" title="Excel" aria-label="Excel" class="office365Link">
                                                        <label style="cursor:pointer">Excel</label>
                                                        <img slot="start" viewbox="0 0 22 22" width="22px" height="22px"
                                                             src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/Excel_24x.svg">
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="M365TableCellLeft">
                                                    <a href="https://www.office.com/launch/powerpoint?auth=1" class="office365Link">
                                                        <label style="cursor:pointer">PowerPoint</label>
                                                        <img slot="start" viewbox="0 0 22 22" width="22px" height="22px"
                                                             src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/PowerPoint_24x.svg">
                                                    </a>
                                                </td>
                                                <td class="M365TableCellRight">
                                                    <a href="https://www.onenote.com/notebooks?auth=1" class="office365Link">
                                                        <label style="cursor:pointer">OneNote</label>
                                                        <img slot="start" viewbox="0 0 22 22" width="22px" height="22px"
                                                             src="https://assets.msn.com/staticsb/statics/latest/icons/office-icons/OneNote_24x.svg">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div style="padding-top: 15px">
                                        <a href="https://www.office.com/apps?auth=1" class="office365Link">
                                            <label style="cursor:pointer">All Office Apps</label>
                                            <svg width="14" height="13" class="arrow-icon" viewBox="0 0 14 13"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M7.54848 0L14 6.5L7.54848 13L6.93144 12.3783L12.3271 6.94208H0V6.05792H12.3271L6.93144 0.621679L7.54848 0Z"></path>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="rewardsButton" id="rewardsButtonLink">
                            <a href="https://rewards.microsoft.com/?FORM=ANNRW1&redref=amc">
                                <img src="icons/fluent_medal.png">
                            </a>
                            </data>
                        </button>
                        <span style="padding-left: 15px"></span>
                        <button class="settingsButton" id="setting" type="button" data-mdb-toggle="modal"
                                data-mdb-target="#settingsModal">
                            <img src="icons/fluent_gear.png">
                        </button>
                        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
                             style="display: none" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="back_dark">
                                        <div class="modal-header">
                                            <h5 class="modal-title settings_foreColor" id="settingsModalLabel">
                                                Settings</h5>
                                        </div>
                                        <div class="modal-body">
                                            <div class="settings__options settings_foreColor">
                                                <div class="form-check form-switch">
                                                    <label class="form-check-label" for="siteSearchOption">Show Web
                                                        Search Box</label>
                                                    <input class="form-check-input" type="checkbox"
                                                           id="siteSearchOption">
                                                </div>
                                                <br/>
                                                <div class="form-check form-switch">
                                                    <label class="form-check-label" for="QuickLinksOption">Show Quick
                                                        Link</label>
                                                    <input class="form-check-input" type="checkbox"
                                                           id="QuickLinksOption">
                                                </div>
                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary ripple-surface" id="GoToOptionsButton">Options</button>
                                            <button type="button" class="btn btn-secondary ripple-surface" data-mdb-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchbox-container" id="SearchBoxDiv">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-9 col-md-7 mx-auto">
                        <img src="icons/bing.png" style="text-align: left; vertical-align: bottom; margin: 0 auto; position: absolute">
                        <div class="searchbox">
                            <input class="searchbox__input" autocomplete="off" autocapitalize="off" id="form1"
                                placeholder="Search the web" />
                            <button class="searchbox__button" id="search-action">
                                <i class="searchbox__svg-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                        height="24" viewBox="0 0 24 24">
                                        <path
                                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                </svg>
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="QuickLinks" id="QuickLinksDiv">
            <div class="container-fluid" id="QuickLinksContainer">
                <div class="row no-gutters">
                    <div class="col-12 col-md-10 mx-auto">
                        <div class="QuickLinksGrid" id="QuickLinks-grid-1">
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row no-gutters">
                    <div class="col-12 col-md-10 mx-auto">
                        <div class="QuickLinksGrid" id="QuickLinks-grid-2">
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row no-gutters">
                    <div class="col-12 col-md-10 mx-auto">
                        <div class="QuickLinksGrid" id="QuickLinks-grid-3">
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row no-gutters">
                    <div class="col-12 col-md-10 mx-auto">
                        <div class="QuickLinksGrid" id="QuickLinks-grid-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="museum-card">
            <a class="museum-card__credit" href="#" id="photoLink">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21l-8-9h6v-12h4v12h6l-8 9zm9-1v2h-18v-2h-2v4h22v-4h-2z"/>
                </svg>
                <span class="museum-card__title" id="photoTitle"></span>
            </a>
        </div>
    </main>
    <!--New Tab script-->
    <script src="newtab.js"></script>
    <script src="Mdb/mdb.min.js"></script>
</body>

</html>
